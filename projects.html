    async function loadProjects() {
        try {
            // const response = await fetch('projects.json');
            // const projects = await response.json();
            renderProjects(projects);
            console.log("Yes");
        } catch (error) {
            console.error('Error loading projects:', error);
            console.log(error);
        }
    }

    function renderProjects(projects) {
        const container = document.getElementById('projects-container');
        
        const projectsHTML = projects.map(project => `
            <div class="education-card-small expandable-card" id="project-card">
                <div class="image-card-small">
                    <img src="${project.image}" style="margin-bottom: 10px; object-fit: fill; width: 100%; height: 100%;" alt="${project.title}">
                </div>
                <div class="education-info">
                    <h3>${project.title}</h3>
                    <p>${project.date}</p>
                </div>
                <div class="degree">
                    <p style="margin-top: 10px; line-height: 20px;">${project.description}</p>
                </div>
                <div class="course-tags">
                    ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <div class="card-expanded">
                    ${project.github ? `<a href="${project.github}" class="action-btn">GitHub</a>` : ''}
                    ${project.demo ? `<a href="${project.demo}" class="action-btn">Live Demo</a>` : ''}
                </div>
            </div>
        `).join('');
        
        container.innerHTML = projectsHTML;
    }

    document.addEventListener('DOMContentLoaded', loadProjects);
